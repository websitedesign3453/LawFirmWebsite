    /**
     * This function is called inline in header.php and uses the user's cookie
     * to determine if they're logged in and render their name and utility links
     * for logged in users in the header of the website. This technique is used
     * to allow us to use the same cached HTML for public pages, regardless of
     * whether the user is logged in and new.
     */
    window.initPMWHeader = function () {

        const collapsibleListsContainers = document.querySelectorAll('.js-collapsible-lists'),
            hamburgerListContainer = document.getElementById('nav-hamburger-list-container'),
            navScrollContainers = document.querySelectorAll('.js-scroll-container'),
            createButtonCheckbox = document.getElementById('create-design-cta-checkbox'),
            LIST_VERTICAL_SPACING_OFFSET = 150,
            LIST_VERTICAL_BOTTOM_SCROLL_OFFSET = 10,
            USER_TYPE_STUDENT = 'student',
            USER_TYPE_DESIGNER = 'designer',
            NEW_USER_NAME_ENCODED = 'new+user';

        let lastScrollTop = 0;


        /**
         * Sets the HTML of an element.
         * @param {String} id The element's ID
         * @param {String} h HTML string
         */
        function i(id, h) {
            var e = document.getElementById(id);
            if (e) {
                e.innerHTML = h;
            }
        }

        /**
         * Retrieves the value of a cookie.
         * @param {String} name Name of cookie
         * @returns Mixed Value of cookie or null
         */
        function readCookie(name) {
            let nameEQ = name + '=',
                ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ')
                    c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0)
                    return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function escapeHTML(unsafeStr) {
            if (unsafeStr === null || unsafeStr === '') {
                return unsafeStr;
            }

            return unsafeStr
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/\"/g, '&quot;')
                .replace(/\'/g, '&#39;')
                .replace(/\//g, '&#x2F;');
        }

        /**
         *
         * @param auth
         * @param userName
         * @returns {boolean}
         */
        function isUserLoggedIn(auth, userName) {
            return auth.length > 1 && userName !== null && userName !== NEW_USER_NAME_ENCODED;
        }

        /**
         *
         * @param {Array} auth
         * @returns {boolean}
         */
        function isUserStudent(auth) {
            return typeof auth[1] !== 'undefined' && auth[1] === USER_TYPE_STUDENT;
        }

        function isUserDesigner(auth) {
            return typeof auth[1] !== 'undefined' && auth[1] === USER_TYPE_DESIGNER;
        }

        let n = document.getElementById('nav');

        if (n) {

            /**
             *
             * @param el
             * @returns {boolean}
             */
            function isHiddenInDOM(el) {
                return el.offsetParent === null;
            }

            function isHalloween() {
                const dateToday = new Date(),
                    year = dateToday.getFullYear();

                return (new Date('October 1 ' + year) <= dateToday) && (new Date('November 1 ' + year) > dateToday);
            }

            function isChristmasSeason() {
                const dateToday = new Date(),
                    year = dateToday.getFullYear();

                return (new Date('Decemeber 1 ' + year) <= dateToday) && (new Date('December 31 ' + year) > dateToday);
            }

            function setUserNameInNavDropdowns(userName) {
                document.getElementById('profile-container').setAttribute('title', userName);
                i('ulname', userName);
                i('ulname-toggled', userName);
            }

            /**
             *
             * @param {Array} auth
             * @param nav
             */
            function setNavClassesForLoggedInUser(auth, nav) {
                if (isUserStudent(auth)) {
                    nav.className += ' -student';
                }

                if (isUserDesigner(auth)) {
                    nav.className += ' -designer';
                }

                nav.className += ' -loggedin';

                const c = readCookie('pmwsd');
                let premiumLevel = 0;
                if (typeof c === 'string') {
                    let p = c.split('~');
                    if (p.length > 1) {
                        premiumLevel = parseInt(p[1]);
                    }
                }

                if (premiumLevel >= 1) {
                    nav.className += ' -premium';
                } else {
                    nav.className += ' -payg';
                }
            }

            /**
             *
             * @param {string|null} profilePictureCookie
             * @param {Element} img
             * @param {string} imageSrc
             */
            function setProfilePictureSrc(profilePictureCookie, img, imageSrc) {
                if (profilePictureCookie !== null && profilePictureCookie.length > 1) {
                    img.onerror = function () {
                        this.src = imageSrc;
                        img.onerror = null; // prevent recursion incase the default doesn't load either
                    };

                    img.src = decodeURIComponent(profilePictureCookie);
                } else {
                    img.src = imageSrc;
                }
            }

            function initLogoForLoggedInUser() {
                let logo = document.getElementById('logo');

                logo.setAttribute('aria-label', 'Go to My Stuff');
                logo.addEventListener('click', function (e) {
                    e.preventDefault();
                    window.location.href = PMW.SERVER_ROOT + 'posters/mine';
                });
            }

            function initProfilePictureForLoggedInUser() {
                const pp = readCookie('pmwpp'),
                    ppc = document.getElementById('profile-container'),

                let durl = ppc.getAttribute('data-default-src');
                nameContainer.setAttribute('href', nameContainer.getAttribute('data-href'));
                ppc.setAttribute('href', nameContainer.getAttribute('data-href'));

                if (isHalloween()) {
                    durl = ppc.getAttribute('data-halloween-default-src');
                }

                if (isChristmasSeason()) {
                    durl = ppc.getAttribute('data-christmas-default-src');
                }
                setProfilePictureSrc(pp, img, durl);
                img.className += 'profile-picture';
            }

            function initUserInfoDisplay() {
                if (typeof auth !== 'string') {

                let p = auth.split('.');

                const la = readCookie('pmwla');
                if (la && n) {
                    n.className += ' -su';

            /**
             * element can be at the top of its scroll container if it has either:
             *   - not scrolled
             *   - scrolled to top
             * @param el
             * @returns {boolean}
             */
            function isScrollElementAtTop(el) {
                return el.scrollTop === 0;
            }

            function doesElementNeedScroll(el) {
                return !((el.scrollHeight - el.clientHeight) === 0);
            }

            function hasElementScrolledToBottom(el) {
                return (el.scrollTop === (el.scrollHeight - el.offsetHeight)
                    || Math.abs(el.scrollTop - (el.scrollHeight - el.offsetHeight)) < LIST_VERTICAL_BOTTOM_SCROLL_OFFSET);
            }

            function getOffsetToScrollBy(scrollContainer) {
                const item = scrollContainer.querySelector('.js-nav-list-item'),
                    remainingContainerScrollHeight = scrollContainer.scrollHeight - scrollContainer.offsetHeight - scrollContainer.scrollTop,
                    scrollOffset = item && item.offsetHeight > 0 ? item.offsetHeight * 5 : 200;
                return Math.min(remainingContainerScrollHeight, scrollOffset);
            }

            function smoothScrollDown(scrollContainer) {
                scrollContainer.scrollBy({
                    top: getOffsetToScrollBy(scrollContainer),
                    left: 0,
                    behavior: 'smooth',
                });
            }

            /**
             *
             * @param element
             */
            function hideElement(element) {
                addClass(element, '_hidden');
            }

            /**
             *
             * @param element
             */
            function showElement(element) {
                removeClass(element, '_hidden');
            }

            function addClass(el, c) {
                if (el.className.indexOf(c) === -1) {
                    el.className += ' ' + c;
                }
            }

            function removeClass(el, c) {
                const cName = el.className;
                if (cName.length > 0 && cName.indexOf(c) !== -1) {
                    el.className = cName.replace(c, '');
                }
            }

            /**
             *
             * @param {Element} el
             * @param {string} className
             * @returns {boolean}
             */
            function hasClass(el, className) {
                return el.classList.contains(className);
            }

            /**
             *
             * @param elementsList
             * @param el
             * @returns {boolean}
             */
            function isElementFirstChild(elementsList, el) {
                return el && el === elementsList[0];
            }


            /**
             * Hides the element when the user clicks outside the element's container.
             * The hiding method is setting the checkbox.checked property to false.
             *
             * @param {string} elID
             * @param {string} containerID
             * @param {string} checkboxID
             */
            function hideElementOnOutsideClick(elID, containerID, checkboxID) {
                const el = document.getElementById(elID),
                    container = document.getElementById(containerID),
                    checkbox = document.getElementById(checkboxID);

                const outsideClickListener = function (event) {
                    if ((container && el && checkbox) && !container.contains(event.target) && !el.contains(event.target)) {
                        checkbox.checked = false;
                    }
                };

                document.addEventListener('click', outsideClickListener);
            }

            function resetHamburgerListScroll() {
                hamburgerListContainer.scrollTop = 0;
                lastScrollTop = 0;

                hamburgerListContainer.style.width = 'auto';

                secondaryListOpeners.forEach(function (navItem) {

                document.getElementById('nav-hamburger-list-container').style = 'max-height: ' + Math.abs(window.innerHeight - LIST_VERTICAL_SPACING_OFFSET) + 'px;';

                const scrollButtons = document.querySelectorAll('.js-btn-show-more');

                scrollButtons.forEach(function (btn) {
                    btn.addEventListener('click', onScrollBtnClick);
                });

                navScrollContainers.forEach(function (scrollContainer) {
                    scrollContainer.addEventListener('scroll', onNavDropdownScroll.bind(this, scrollContainer), {passive: true});
                    onNavDropdownScroll(scrollContainer);
                });
            }

            /**
             * handles scroll for a dropdown and hides/shows the overlays at the top and bottom depending on scroll position
             *
             * @param dropdown
             */
            function onNavDropdownScroll(dropdown) {
                const dropdownList = dropdown.closest('.dropdown-list'),
                    btnOverlayBottom = dropdownList.querySelector('.js-bottom-overlay'),
                    btnOverlayTop = dropdownList.querySelector('.js-top-overlay');

                if (isScrollElementAtTop(dropdown)) {
                    if (doesElementNeedScroll(dropdown)) {
                        hideElement(btnOverlayTop);
                        showElement(btnOverlayBottom);
                    } else {
                        hideElement(btnOverlayTop);
                        hideElement(btnOverlayBottom);
                    }
                } else if (hasElementScrolledToBottom(dropdown)) {
                    showElement(btnOverlayTop);
                    hideElement(btnOverlayBottom);
                } else {
                    showElement(btnOverlayTop);
                    showElement(btnOverlayBottom);
                }
            }

            /**
             *
             * @param iconParent
             * @returns {boolean}
             */
            function isCollapseIconVisible(iconParent) {
                return !isHiddenInDOM(iconParent.querySelector('.js-collapse-icon'));
            }

            /**
             * collapses a list, shows the caret icon, and enables its hover state.
             * @param} list
             */
            function collapseList(list) {
                addClass(list, '-collapsed');
                removeClass(list.querySelector('.js-collapse-icon'), '-invisible');
                enableCollapsibleListHeaderHover(list);
            }

            /**
             *
             * @param lists
             * @param listToIgnore any list to ignore when collapsing lists
             */
            function collapseLists(lists, listToIgnore = null) {
                lists.forEach(function (collapsibleList) {
                    if (listToIgnore !== collapsibleList) {
                        collapseList(collapsibleList);
                    }
                });
            }

            /**
             *
             * @param {Array.<Element>} lists
             */
            function expandLists(lists) {
                lists.forEach(function (list) {
                    removeClass(list, '-collapsed');
                    enableCollapsibleListHeaderHover(list);
                });
            }

            /**
             * expand a list, hide the caret icon, and disable hover
             * @param list
             */
            function expandList(list) {
                const parentLists = list.closest('.js-collapsible-lists').querySelectorAll('.js-collapsible');
                collapseLists(parentLists, list);
                removeClass(list, '-collapsed');
                addClass(list.querySelector('.js-collapse-icon'), '-invisible');
                disableCollapsibleListHeaderHover(list);
            }

            function enableCollapsibleListHeaderHover(list) {
                removeClass(list.querySelector('.js-collapse-list'), '-no-hover');
            }

            function disableCollapsibleListHeaderHover(list) {
                addClass(list.querySelector('.js-collapse-list'), '-no-hover');
            }

            function handleListCollapse(e) {
                if (!isCollapseIconVisible(this)) {
                    return;
                }

                e.preventDefault();
                const list = this.closest('.js-collapsible');
                hasClass(list, '-collapsed') ? expandList(list) : collapseList(list);
            }

            /**
             *
             * @param listsContainer
             * @returns {boolean}
             */
            function areListsCollapsed(listsContainer) {
                return listsContainer.querySelectorAll('.js-collapsible.-collapsed').length !== 0;
            }

            /**
             * initialises collapsed state for collapsible lists given the list container.
             * If there are no already collapsed lists and the collapse btn is visible, then we collapse all the lists
             * except the first list.
             * if the collapse button is not visible but we have some collapsed lists, then expand all of them
             * @param listsContainer
             */
            function setCollapsedStateForLists(listsContainer) {
                const collapsibleLists = listsContainer.querySelectorAll('.js-collapsible'),
                    expandedList = listsContainer.querySelector('.js-collapsible:not(.-collapsed)'),
                    listToKeepExpanded = expandedList ? expandedList : collapsibleLists[0],
                    collapsibleIconVisible = isCollapseIconVisible(listsContainer);

                if (!collapsibleIconVisible && areListsCollapsed(listsContainer)) {
                    expandLists(collapsibleLists);
                    return;
                }

                if (!collapsibleIconVisible) {
                    return;
                }

                expandList(listToKeepExpanded);
                collapseLists(collapsibleLists, listToKeepExpanded);
            }


            function setCollapsedStateForCollapsibles() {
                collapsibleListsContainers.forEach(function (container) {
                    setCollapsedStateForLists(container);
                });
            }

            /**
             * initialises the dropdown lists can be collapsed on smaller screen sizes
             */
            function initCollapsibleLists() {
                const collapseBtns = document.querySelectorAll('.js-collapse-list');
                collapseBtns.forEach(function (btn) {
                    btn.addEventListener('click', handleListCollapse);
                });

                setCollapsedStateForCollapsibles();
            }

            function closeCreateDropdown() {
                createButtonCheckbox.checked = false;
            }

            /**
             * initializes the handlers on other nav items so that the create from scratch dropdown, if open, can be closed if the user hovers on them.
             */
            function initCreateButtonClosing() {
                const otherNavItemContainers = document.querySelectorAll('.js-opens-dropdown');
                otherNavItemContainers.forEach(function (navItemContainer) {
                    navItemContainer.addEventListener('mouseenter', closeCreateDropdown);
                });
            }

            /**
             * Removes marketing banner if cookie is set for not showing banner.
             * This is done in JS to run on pages that get cached. Code in header file to ensure that no CLS occurs when removing banners.
             */
            function removeMarketingBannerIfCookieSet() {
                const marketingBanner = document.getElementsByClassName('js-nav-notification'),
                    iconCloseBanner = document.getElementsByClassName('js-icon-close-banner');

                if (iconCloseBanner.length && readCookie(iconCloseBanner[0].getAttribute('data-close-cookie'))) {
                    marketingBanner[0].remove();
                }
            }

            function initDesignTemplatesHeaderLink() {
                const designsHeader = document.querySelector('.js-designs-header');

                if (designsHeader) {
                    if (auth && isUserLoggedIn(auth.split('.'), name)) {
                        designsHeader.href = designsHeader.getAttribute('data-sizes-url');
                    } else {
                        designsHeader.href = designsHeader.getAttribute('data-gallery-url');
                    }
                }
            }

            function initNavFormItemClickHandler(listItemFormContainer) {
                listItemFormContainer.addEventListener('click', function () {
                    const form = listItemFormContainer.querySelector('.js-list-item-form');
                    if (form) {
                        const submitButton = form.querySelector('.js-submit-btn');
                        if (submitButton) {
                            submitButton.click();
                        }
                    }
                });
            }

            function initClickHandlersForNavFormItems() {
                const listItemFormContainers = document.querySelectorAll('.js-list-item-form-container');
                listItemFormContainers.forEach(function (listItemFormContainer) {
                    initNavFormItemClickHandler(listItemFormContainer);
                });
            }

            function initGA4TrackingForCreateButtons() {
                let navCreateButtons = document.querySelectorAll('.js-create-nav-button .list-item-content');
                navCreateButtons.forEach(function (btn) {
                    btn.addEventListener('click', function () {
                        PMW.gtm.trackGA4CustomEvent($(this).attr('data-event-name'));
                    });
                });
            }

            initHamburgerMenu();
            initCreateButtonClosing();
            initCollapsibleLists();
            initUserInfoDisplay();
            initScrollableLists();
            removeMarketingBannerIfCookieSet();
            initDesignTemplatesHeaderLink();
            initClickHandlersForNavFormItems();
            initGA4TrackingForCreateButtons();
        }
    };
</script>
